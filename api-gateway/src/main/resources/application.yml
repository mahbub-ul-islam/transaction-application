server:
  port: 8080

spring:
  application:
    name: api-gateway
  eureka:
    client:
      service-url:
#        defaultZone: http://localhost:8761/eureka/
        defaultZone: http://discovery-service:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:4200"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers:
              - Content-Type
              - Authorization
            allow-credentials: true
      routes:
        - id: auth-service-route
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<segment>.*), /api/v1/auth/${segment}
        - id: transaction-service-route
          uri: lb://TRANSACTION-SERVICE
          predicates:
            - Path=/transactions/**
          filters:
            - name: AuthenticationFilter
            - RewritePath=/transactions/(?<segment>.*), /api/v1/transactions/${segment}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG